<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% if title %}
        PCAP | {{title}}
        {% else %}
        PCAP VALIDATOR
        {% endif %}
        {% endblock title %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='styles.css' ) }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col p-3 mt-5">
                <div class="content mt-5 p-3">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}

                            {% for category, message in messages %}
                            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert" style="font-size: 14px;">
                                {{message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>          
                            {% endfor %}

                        {% endif %}
                    {% endwith %}
                    <div class="">
                        <form class="form" method="POST" action="{{url_for('upload')}}" enctype="multipart/form-data">
                            <input class="form-control form-control-sm mt-3" type="file" name="file" style="font-size: 14px;" >
                            <input class="form-control form-control-sm mt-3" type="submit" value="Отправить" style="font-size: 14px;">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col p-3 mt-5">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
